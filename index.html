<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ----------------------------
       Variables & Reset
    ---------------------------- */
    :root {
      --bg-color: #1a1a1d;
      --primary: #f05454;
      --secondary: #2e2e38;
      --text: #ccc;
      --text-light: #aaa;
      --header-bg: #333;
      --shadow: rgba(0, 0, 0, 0.5);
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body { height: 100%; }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151519 0%, #1f1f24 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* ----------------------------
       Header
    ---------------------------- */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--header-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-shrink: 0;
    }

    .site-header img.logo {
      max-height: 50px;
      transition: transform var(--transition);
    }
    .site-header img.logo:hover {
      transform: rotate(-10deg) scale(1.05);
    }

    .site-nav a {
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: color var(--transition);
    }
    .site-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width var(--transition);
    }
    .site-nav a:hover {
      color: var(--primary);
    }
    .site-nav a:hover::after {
      width: 100%;
    }

    /* ----------------------------
       Main Title
    ---------------------------- */
    .main-title {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 2px 2px 8px var(--shadow);
      animation: fadeInTitle 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInTitle {
      to { opacity: 1; }
    }

    /* ----------------------------
       Ad Banner
    ---------------------------- */
    .ad-banner {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    /* ----------------------------
       Games Grid
    ---------------------------- */
    .games-container {
      max-width: 1000px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      flex: 1;
    }

    .game-card {
      background: var(--secondary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      display: flex;
      flex-direction: column;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 18px var(--shadow);
    }

    .game-thumb {
      width: 100%;
      height: 340px;
      object-fit: cover;
      filter: brightness(0.8);
      transition: transform var(--transition), filter var(--transition);
    }
    .game-card:hover .game-thumb {
      transform: scale(1.05);
      filter: brightness(1);
    }

    .game-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .game-info h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.4rem;
    }
    .game-info p {
      font-size: 0.95rem;
      color: var(--text-light);
      line-height: 1.4;
      flex-grow: 1;
    }
    .game-info .play-btn {
      margin-top: 1rem;
      align-self: flex-start;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      transition: background var(--transition);
    }
    .game-info .play-btn:hover {
      background: #d94343;
    }

    /* ----------------------------
       Footer
    ---------------------------- */
    .site-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--header-bg);
      color: var(--text);
      flex-shrink: 0;
      font-size: 0.9rem;
      border-top: 1px solid #444;
    }
    .site-footer a {
      color: var(--primary);
      font-weight: 500;
      transition: color var(--transition);
    }
    .site-footer a:hover {
      color: #fff;
    }

    /* ----------------------------
       Responsive
    ---------------------------- */
    @media (max-width: 800px) {
      .main-title { font-size: 2rem; }
      .game-thumb { height: 260px; }
    }
    @media (max-width: 600px) {
      .game-thumb { height: 220px; }
      .site-nav a { margin-left: 1rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img class="logo" src="assets/logo.png" alt="Glitch Bros Logo" />
    <nav class="site-nav">
      <a href="about.html">About Us</a>
      <a href="index.html">Main Menu</a>
    </nav>
  </header>

  <h1 class="main-title">Main Menu</h1>

  <!-- AdSense Banner -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block; width:728px; height:90px"

         data-ad-slot="1234567890"
         data-ad-format="horizontal"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main class="games-container">
    <!-- game cards -->
    <a href="dodge-master/index.html" class="game-card">
      <img src="assets/dodge-master-thumb.jpg" alt="Dodge Master Thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3>Dodge Master</h3>

        <span class="play-btn">Play Now</span>
      </div>
    </a>
    <a href="Shooting.html" class="game-card">
      <img src="assets/shooting-simulator-thumb.jpg" alt="Shooting Simulator Thumbnail" class="game-thumb" />
      <div class="game-info">
        <h3>Shooting Simulator</h3>
        <p>Test your aim and shoot targets with precision and speed.</p>
        <span class="play-btn">Play Now</span>
      </div>
    </a>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Glitch Bros. All rights reserved. <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
