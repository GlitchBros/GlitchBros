<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Glitch Bros CMS</title>

    <!-- 1) Load Netlify Identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Initialize Identity immediately so CMS can use it
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();
      }
    </script>
  </head>
  <body>
    <!-- 2) Mount point for Netlify CMS -->
    <div id="nc-root"></div>

    <!-- 3) Now load Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
